<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Salários Consolidados</title>
	<link rel="stylesheet" href="assets/css/tabela.css" />
	<link rel="stylesheet" href="assets/css/menu.css" />
	<style>
.form-buttons {
	display: flex;
	justify-content: center;
	gap: 15px;
	margin-bottom: 30px;
}

.form-buttons input {
	padding: 10px 18px;
	font-size: 14px;
	border: none;
	border-radius: 4px;
	background-color: #007bff;
	color: white;
	cursor: pointer;
	transition: background-color 0.3s ease;
}

.form-buttons input:hover {
	background-color: #0056b3;
}
.ultimo-calculo-panel {
    margin-top: 30px;
    padding: 15px;
    background-color: #f0f4f8;
    border: 1px solid #d0dbe5;
    border-radius: 8px;
    text-align: center;
    font-size: 16px;
    color: #333;
}

.ultimo-calculo-panel h3 {
    margin: 0;
    font-weight: normal;
}

.ultimo-calculo-panel strong {
    color: #007bff;
    font-weight: bold;
    margin-left: 8px;
}

</style>
</h:head>

<h:body>

	<h2>Pessoas e Salários Consolidados</h2>
	<ui:include src="/menu.xhtml" />

	<h:form>
		<div class="form-buttons">
			<h:commandButton value="Calcular"
				action="#{pessoaSalarioConsolidadoMBean.calcular}">
				<f:ajax render="pessoaSalarioConsolidadoTable infoUltimoCalculo" />
			</h:commandButton>
			<h:commandButton value="Baixar Relatório PDF"
				action="#{pessoaSalarioConsolidadoMBean.gerarRelatorio}" />
		</div>
	</h:form>

	<h:dataTable value="#{pessoaSalarioConsolidadoMBean.lista}" var="item"
		styleClass="tabela" id="pessoaSalarioConsolidadoTable">

		<h:column>
			<f:facet name="header">ID</f:facet>
            #{item.pessoa.id}
        </h:column>

		<h:column>
			<f:facet name="header">Nome</f:facet>
            #{item.pessoa.nome}
        </h:column>

		<h:column>
			<f:facet name="header">Cargo</f:facet>
            #{item.cargo.nome}
        </h:column>

		<h:column>
			<f:facet name="header">Salário</f:facet>
			<span style="color: green;">R$ #{item.salario}</span>
		</h:column>

	</h:dataTable>

<h:panelGroup id="infoUltimoCalculo" layout="block" styleClass="ultimo-calculo-panel">
    <h3>
        Data e hora do último cálculo realizado:
        <strong>
            <h:outputText
                value="#{pessoaSalarioConsolidadoMBean.ultimoCalculo.dataCadastro}">
                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
            </h:outputText>
        </strong>
    </h3>
</h:panelGroup>

</h:body>
</html>
