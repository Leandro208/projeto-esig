<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Cadastro de Cargo Vencimento</title>
		<link rel="stylesheet" href="assets/css/form.css" />
		<link rel="stylesheet" href="assets/css/tabela.css" />
		<link rel="stylesheet" href="assets/css/menu.css" />
</h:head>
<h:body>
	<h2>Cadastro de Cargos Vencimento</h2>
	<ui:include src="/menu.xhtml" />
	
	<div class="container">
		<h:form>
			<p:messages id="messages" closable="true">
				<p:autoUpdate />
			</p:messages>

			<div class="form-group">
				<label for="nome">Cargo</label>
				<h:selectOneMenu
					value="#{cargoVencimentoMBean.cargoVencimento.cargo}"
					class="select">
					<f:converter converterId="cargoConverter" />
					<f:selectItems value="#{cargoVencimentoMBean.comboCargos}" />
				</h:selectOneMenu>
			</div>

			<div class="form-group">
			<label for="nome">Vencimento</label>
				<h:selectOneMenu
					value="#{cargoVencimentoMBean.cargoVencimento.vencimento}"
					class="select">
					<f:converter converterId="vencimentoConverter" />
					<f:selectItems value="#{cargoVencimentoMBean.comboVencimentos}" />
				</h:selectOneMenu>
			</div>


			<h:panelGrid columns="2">
				<h:commandButton value="Salvar"
					action="#{cargoVencimentoMBean.salvar}" styleClass="button" />
				<h:commandButton value="Cancelar"
					action="#{cargoVencimentoMBean.cancelar}" styleClass="button" />
			</h:panelGrid>

		</h:form>
	</div>
</h:body>
</html>
