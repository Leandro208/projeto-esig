<!-- menu.xhtml -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form>
		<p:menubar styleClass="custom-menubar">
			<p:menuitem value="Inicio"
				action="#{pessoaSalarioConsolidadoMBean.inicio}" />

			<p:submenu label="Pessoas">
				<p:menuitem value="Cadastrar Pessoa"
					action="#{pessoaMBean.entrarCadastro}" />
				<p:menuitem value="Listar/Alterar Pessoas"
					action="#{pessoaMBean.entrarListagemPessoas}" />
			</p:submenu>

			<p:menuitem value="Cadastrar Cargo"
				action="#{cargoMBean.entrarCadastro}" />
			<p:menuitem value="Cadastrar Vencimento"
				action="#{vencimentoMBean.entrarCadastro}" />
			<p:menuitem value="Cadastrar Cargo Vencimento"
				action="#{cargoVencimentoMBean.entrarCadastro}" />

			<f:facet name="options">
				<h:panelGroup layout="inline"
					style="display: flex; align-items: center; gap: 10px; margin-right: 10px;">
					<h:outputText value="UsuÃ¡rio Logado: #{loginMBean.pessoa.nome}"/>

					<p:commandButton icon="pi pi-sign-out"
						action="#{loginMBean.logout}" ajax="false"
						styleClass="ui-button-secondary" title="Sair"/>
				</h:panelGroup>
			</f:facet>
		</p:menubar>
	</h:form>
</ui:composition>
