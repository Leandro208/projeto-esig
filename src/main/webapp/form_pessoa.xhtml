<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Cadastro de Pessoa</title>
	<link rel="stylesheet" href="assets/css/form.css" />
	<link rel="stylesheet" href="assets/css/tabela.css" />
	<link rel="stylesheet" href="assets/css/menu.css" />
</h:head>
<h:body>
	<h2>Cadastro de Pessoa</h2>
	<ui:include src="/menu.xhtml" />
	<div class="container">
		<h:form>
			<p:messages id="messages" closable="true">
				<p:autoUpdate />
			</p:messages>

			<div class="form-group">
				<label for="nome">Nome</label>
				<h:inputText value="#{pessoaMBean.pessoa.nome}" />
			</div>

			<div class="form-group">
				<label for="cidade">Cidade</label>
				<h:inputText value="#{pessoaMBean.pessoa.cidade}" />
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<h:inputText value="#{pessoaMBean.pessoa.email}" />
			</div>

			<div class="form-group">
				<label for="nome">Cargo</label>
				<h:selectOneMenu value="#{pessoaMBean.pessoa.cargo}" class="select">
					<f:converter converterId="cargoConverter" />
					<f:selectItems value="#{pessoaMBean.comboCargos}" />
				</h:selectOneMenu>
			</div>

			<div class="form-group">
				<label for="cep">Cep</label>
				<h:inputText value="#{pessoaMBean.pessoa.cep}" />
			</div>

			<div class="form-group">
				<label for="endereco">Endereço</label>
				<h:inputText value="#{pessoaMBean.pessoa.endereco}" />
			</div>

			<div class="form-group">
				<label for="pais">País</label>
				<h:inputText value="#{pessoaMBean.pessoa.pais}" />
			</div>

			<div class="form-group">
				<label for="usuario">Usuario</label>
				<h:inputText value="#{pessoaMBean.pessoa.usuario}" />
			</div>

			<div class="form-group">
				<label for="telefone">Telefone</label>
				<h:inputText value="#{pessoaMBean.pessoa.telefone}" />
			</div>


			<div class="form-group">
				<label for="dataNascimento">Data de Nascimento</label>
				<h:inputText id="dataNascimento"
					value="#{pessoaMBean.pessoa.dataNascimento}" class="date">
					<f:passThroughAttribute name="type" value="date" />
					<f:convertDateTime pattern="yyyy-MM-dd" />
				</h:inputText>
			</div>

			<h:panelGrid columns="2">
				<h:commandButton value="Salvar" action="#{pessoaMBean.salvar}"
					styleClass="button" />
				<h:commandButton value="Cancelar" action="#{pessoaMBean.cancelar}"
					styleClass="button" />
			</h:panelGrid>

		</h:form>
	</div>
</h:body>
</html>
