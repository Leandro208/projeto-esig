<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Cargo</title>
	<link rel="stylesheet" href="assets/css/form.css" />
</h:head>
<h:body>
	<div class="container">
		<h:form>
		<p:messages id="messages" closable="true">
	   		<p:autoUpdate/>
	   </p:messages>
			<h3>Cadastro de Cargo</h3>

			<div class="form-group">
				<label for="nome">Nome</label>
				<h:inputText value="#{cargoMBean.cargo.nome}" />
			</div>

			<h:panelGrid columns="2">
				<h:commandButton value="Salvar" action="#{cargoMBean.salvar}"
					styleClass="button" />
				<h:commandButton value="Cancelar" action="#{cargoMBean.cancelar}"
					styleClass="button" />
			</h:panelGrid>

		</h:form>
	</div>
</h:body>
</html>
